<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="first-part"></div>
    <div id="second-part">
      <div id="second-part-1">
        <button id="create-button">Create stage</button>
        <button id="delete-button">Delete stage</button>
        <button id="download-button">Download data</button>
        <button id="run-button">Run pipeline</button>
      </div>
      <hr>
      <div id="second-part-2">
        <label for="stage-selection">Choose stage:</label>
          <select id="stage-selection">
              <option value="preprocessing">Preprocessing</option>
              <option value="decomposition">Decomposition</option>
              <option value="feature_extraction">Feature extraction</option>
              <option value="training">Training</option>
          </select>
        <div id="stage-content"></div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
